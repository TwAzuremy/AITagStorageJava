<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Consolas', sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        body.dark {
            color: #fff;
            background-color: #333;
        }
    </style>
</head>
<body class>
<h1 style="margin-bottom: 40px;">Tomcat Start Success</h1>
<span style="font-size: 16px;">location: http://localhost:8080/</span>

<script>
    window.onload = () => {
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.querySelector('body').classList.add('dark');
        }
    }
</script>
</body>
</html>
